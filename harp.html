       var lines = bigstring.split("Q");

	var splitlines = new Array(lines.length);

      for(var i=0;i<lines.length;i++){
	splitlines[i]=lines[i].split(";");
      }

      var pedal = new Array();
      for(var i=0;i<7;i++){
	pedal[i]=1;
      }

      var notename = ["D","C","B","E","F","G","A"];

      var order = [1,0,3,4,5,6,2];

      var scaleorder = [1,0,6,2,3,4,5];

      var pitch = [2,0,11,4,5,7,9];

      var interval = [2,2,1,2,2,2,1];

      var distinctno = 7;

      function sortrow(a,b){
	for(var i=0;i<distinctno;i++){
	  if(a[i]<b[i]){
	    return -1;
	  }
	  if(a[i]>b[i]){
	    return 1;
	  }
	}
	return 0;
      }

      function up(i){
	pedal[i]+=1;
	pitch[i]+=1;
	pitch[i]%=12;
	interval[scaleorder[i]]-=1;
	interval[(scaleorder[i]+6)%7]+=1;
	document.getElementById("pedal"+i).innerHTML=notename[i];
	document.getElementById("2pedal"+i).innerHTML=notename[i];
	document.getElementById("pitch"+i).innerHTML=pitch[i];
	document.getElementById("interval"+scaleorder[i]).innerHTML=interval[scaleorder[i]];
	document.getElementById("interval"+((scaleorder[i]+6)%7)).innerHTML=interval[(scaleorder[i]+6)%7];
	if(pedal[i]==2){
	  document.getElementById("up"+i).disabled=true;
	  document.getElementById("pedal"+i).innerHTML=notename[i]+'#';
	  document.getElementById("2pedal"+i).innerHTML=notename[i]+'#';
	}
	document.getElementById("down"+i).disabled=false;
	rewritedistinct();
	rewritedestinations();
      }

      function primeform(arr){
	distinctno = 7;
	for(var i=0;i<7;i++){
	  for(var j=i+1;j<7;j++){
	    if(arr[i]==arr[j]){
	      distinctno -=1;
	      j=7;
	    }
	  }
	}

	var distinct = new Array(distinctno);
	distinct[0]=arr[0];
	for(var i=1;i<distinctno;i++){
	  for(var j=i;j<7;j++){
	    var flag = 0;
	    for(var k=0;k<i;k++){
	      if(arr[j]==distinct[k]){
		flag=1;
		k=i;
	      }
	    }
	    if(flag==0){
	      distinct[i]=arr[j];
	      j=7;
	    }
	  }
	}

	distinct.sort(function(a,b){return a-b});

	var matrix = new Array(distinctno);
	for(var i=0;i<distinctno;i++){
	  matrix[i] = new Array(distinctno);
	}

	for(var i=0;i<distinctno;i++){
//the rows of the matrix are cyclic permutations of the pitch differences:
	  for(var j=1;j<distinctno-1;j++){
	    matrix[i][j] = distinct[(i+j)%distinctno]-distinct[i];
	    if(matrix[i][j]<0){
	      matrix[i][j]+=12;
	    }

	  }
	  matrix[i][distinctno-1]=i;//label the row with row no.
	  if(i!=0){
	    matrix[i][0] = distinct[i-1]-distinct[i]+12;
	  }
	}
	matrix[0][0]=distinct[distinctno-1] - distinct[0];

	matrix.sort(sortrow);


//Record the normal form (prime without inverisons):
      
	var t=matrix[0][distinctno-1];
	var primenoinversionarray = new Array(distinctno);
	for(var i=0;i<distinctno;i++){
	  primenoinversionarray[i]=distinct[(i+t)%distinctno] - distinct[t];
	}
	for(var i=1;i<distinctno;i++){
	  if(primenoinversionarray[i]<primenoinversionarray[i-1]){
	    primenoinversionarray[i]+=12;
	  }
	}

//Now consider inversions (record prime form):

	var inverted = new Array(distinctno);

	inverted[0] = 0;

	for(var i=1;i<distinctno;i++){
	  inverted[i] = (12 - distinct[distinctno - i] + distinct[0])%12;
	}
 
	for(var i=0;i<distinctno;i++){
	  for(var j=1;j<distinctno-1;j++){
	    matrix[i][j] = inverted[(i+j)%distinctno]-inverted[i];
	    if(matrix[i][j]<0){
	      matrix[i][j]+=12;
	    }

	  }
	  matrix[i][distinctno-1]=i;//label the row with row no.
	  if(i!=0){
	    matrix[i][0] = inverted[i-1]-inverted[i]+12;
	  }
	}
      matrix[0][0]=inverted[distinctno-1] - inverted[0];
      

      matrix.sort(sortrow);

      t=matrix[0][distinctno-1];
      var parray = new Array(distinctno);
      for(var i=0;i<distinctno;i++){
	parray[i]=inverted[(i+t)%distinctno] - inverted[t];
      }
      for(var i=1;i<distinctno;i++){
	if(parray[i]<parray[i-1]){
	  parray[i]+=12;
	}
      }

      var comparisonmatrix = new Array(2);

      comparisonmatrix[0] = new Array(distinctno);
      comparisonmatrix[1] = new Array(distinctno);

      for(var i=1;i<distinctno;i++){
	comparisonmatrix[0][i] = primenoinversionarray[i];
	comparisonmatrix[1][i] = parray[i]
      }

      comparisonmatrix.sort(sortrow);

      for(var i=1;i<distinctno;i++){
	parray[i] = comparisonmatrix[0][i];
      }

      return parray;
      }

      function down(i){
	pedal[i]-=1;
	pitch[i]-=1;
	if(pitch[i]<0){
	  pitch[i]+=12;
	}
	interval[scaleorder[i]]+=1;
	interval[(scaleorder[i]+6)%7]-=1;
	document.getElementById("pedal"+i).innerHTML=notename[i];
	document.getElementById("2pedal"+i).innerHTML=notename[i];
	document.getElementById("pitch"+i).innerHTML=pitch[i];
	document.getElementById("interval"+scaleorder[i]).innerHTML=interval[scaleorder[i]];
	document.getElementById("interval"+((scaleorder[i]+6)%7)).innerHTML=interval[(scaleorder[i]+6)%7];
	if(pedal[i]==0){
	  document.getElementById("down"+i).disabled=true;
	  document.getElementById("pedal"+i).innerHTML=notename[i]+'b';
	  document.getElementById("2pedal"+i).innerHTML=notename[i]+'b';
	}
	document.getElementById("up"+i).disabled=false;
	rewritedistinct();
	rewritedestinations();
      }

      function rewritedestinations(){
	for(var i=0;i<7;i++){
	  var updestination = new Array(7);
	  var downdestination = new Array(7);
	  for(var j=0;j<7;j++){
	    updestination[j] = pitch[j];
	    downdestination[j] = pitch[j];
	  }
	  updestination[i] = (updestination[i]+1)%12;
	  downdestination[i] = (downdestination[i]+11)%12;
	  var upd = primeform(updestination);

	  var destinationstring = '[';
	  destinationstring += upd[0];
	  for(var j=1;j<distinctno;j++){
	    destinationstring += ',';
	    destinationstring += upd[j];
	  }
	  destinationstring += ']';
//	  window.alert(destinationstring);
	  if(pedal[i]==2){
	    destinationstring='-';
	  }
	  document.getElementById("updestination"+i).innerHTML=destinationstring;

	  //Update columns at bottom:
	  for(var j=0;j<lines.length;j++){
	    if(splitlines[j][0]==destinationstring){
	      var fortename = splitlines[j][1];
	      //Immediately available destinations in bold.
	      if(document.getElementById("FN"+j).innerHTML=="<b>"+fortename+"</b>"){// if already bolded as an "down" destination
		document.getElementById("FN"+j).innerHTML="<b>"+fortename+" (x2)</b>";
	      } else if(document.getElementById("FN"+j).innerHTML==fortename) {// if not bolded at all
		document.getElementById("FN"+j).innerHTML="<b>"+fortename+"</b>";
	      } else {// if bolded multiple times
		for(var k=2;k<15;k++){
		  if(document.getElementById("FN"+j).innerHTML=="<b>"+fortename+" (x"+k+")</b>"){
		     document.getElementById("FN"+j).innerHTML="<b>"+fortename+" (x"+(k+1)+")</b>";
		     k=16;
		  }
		}
	      }
	      j = lines.length;
	    }
	  }
	  
	  var downd = primeform(downdestination);

	  destinationstring = '[';
	  destinationstring += downd[0];
	  for(var j=1;j<distinctno;j++){
	    destinationstring += ',';
	    destinationstring += downd[j];
	  }
	  destinationstring += ']';

	  if(pedal[i]==0){
	    destinationstring='-';
	  }
	  document.getElementById("downdestination"+i).innerHTML=destinationstring;

	  //Update columns of the chart:
	  for(var j=0;j<lines.length;j++){
	    if(splitlines[j][0]==destinationstring){
	      var fortename = splitlines[j][1];
	      if(document.getElementById("FN"+j).innerHTML=="<b>"+fortename+"</b>"){// if already bolded as an "up" destination
		document.getElementById("FN"+j).innerHTML="<b>"+fortename+" (x2)</b>";
	      } else if(document.getElementById("FN"+j).innerHTML==fortename) {// if not bolded at all
		document.getElementById("FN"+j).innerHTML="<b>"+fortename+"</b>";
	      } else {// if bolded multiple times
		for(var k=2;k<15;k++){
		  if(document.getElementById("FN"+j).innerHTML=="<b>"+fortename+" (x"+k+")</b>"){
		     document.getElementById("FN"+j).innerHTML="<b>"+fortename+" (x"+(k+1)+")</b>";
		     k=16;
		  }
		}
	      }
	      j = lines.length;
	    }
	  }

	  
	}
      }

      function rewritedistinct(){
      
	distinctno = 7;
	for(var i=0;i<7;i++){
	  for(var j=i+1;j<7;j++){
	    if(pitch[i]==pitch[j]){
	      distinctno -=1;
	      j=7;
	    }
	  }
	}
	document.getElementById("nodistinct").innerHTML=distinctno;

	var distinct = new Array(distinctno);
	distinct[0]=pitch[0];
	for(var i=1;i<distinctno;i++){
	  for(var j=i;j<7;j++){
	    var flag = 0;
	    for(var k=0;k<i;k++){
	      if(pitch[j]==distinct[k]){
		flag=1;
		k=i;
	      }
	    }
	    if(flag==0){
	      distinct[i]=pitch[j];
	      j=7;
	    }
	  }
	}

	distinct.sort(function(a,b){return a-b});

	var distinctstring = '[';
	distinctstring += distinct[0]
	for(var i=1;i<distinctno;i++){
	  distinctstring +=',';
	  distinctstring += distinct[i];
	}
	distinctstring += ']';

      document.getElementById("distinct").innerHTML=distinctstring;

      var matrix = new Array(distinctno);
      for(var i=0;i<distinctno;i++){
	matrix[i] = new Array(distinctno);
      }

      for(var i=0;i<distinctno;i++){
//the rows of the matrix are cyclic permutations of the pitch differences:
	for(var j=1;j<distinctno-1;j++){
	  matrix[i][j] = distinct[(i+j)%distinctno]-distinct[i];
	  if(matrix[i][j]<0){
	    matrix[i][j]+=12;
	  }

	}
	matrix[i][distinctno-1]=i;//label the row with row no.
	if(i!=0){
	  matrix[i][0] = distinct[i-1]-distinct[i]+12;
	}
      }
      matrix[0][0]=distinct[distinctno-1] - distinct[0];

      matrix.sort(sortrow);


//Normal order:
      
      var t=matrix[0][distinctno-1];
      var primenoinversionarray = new Array(distinctno);
      for(var i=0;i<distinctno;i++){
	primenoinversionarray[i]=distinct[(i+t)%distinctno] - distinct[t];
      }
      for(var i=1;i<distinctno;i++){
	if(primenoinversionarray[i]<primenoinversionarray[i-1]){
	  primenoinversionarray[i]+=12;
	}
      }

	var primestring = '[';
	primestring += primenoinversionarray[0];
//	primestring += matrix[2][0];
	for(var i=1;i<distinctno;i++){
	  primestring += ',';
	  primestring += primenoinversionarray[i];
//	  primestring += matrix[2][i];
	}
	primestring += ']';

      document.getElementById("primenoinversions").innerHTML=primestring;

//Now consider inversions:

      var parray = primeform(pitch);

	primestring = '[';
	primestring += parray[0];
//	primestring += matrix[2][0];
	for(var i=1;i<distinctno;i++){
	  primestring += ',';
	  primestring += parray[i];
//	  primestring += matrix[2][i];
	}
	primestring += ']';
      document.getElementById("prime").innerHTML=primestring;

      
//Update the 'Pitch class set chart' columns.
      
//First, rewrite the table at the bottom so all entries are non-bold:
	for(var i=0;i<lines.length;i++){
	  document.getElementById("FN"+i).style = "";
	  document.getElementById("FN"+i).innerHTML=splitlines[i][1];
	}
      
      for(var i=0;i<lines.length;i++){
	if(splitlines[i][0]==primestring){
	  var fortename = splitlines[i][1];
	  var intervalvector = splitlines[i][2];
	  var numberofsettings = splitlines[i][3];
	  document.getElementById("FN"+i).style = "color:red";
//	  document.getElementById("FN"+i).innerHTML="<b>"+fortename+"</b>"; //Not in bold unless it's a destination.
	  i = lines.length;
	}
      }

      document.getElementById("fortename").innerHTML=fortename;
      document.getElementById("intervalvector").innerHTML=intervalvector;
      document.getElementById("numberofsettings").innerHTML=numberofsettings;
    
//And finally, count and record the number of sharps and flats:
      var sharps = 0;
      var flats = 0;
      for(var i=0;i<7;i++){
	if(pedal[i]==0){
	  flats = flats + 1;
	}
	if(pedal[i]==2){
	  sharps = sharps + 1;
	}
      }
      var total = sharps + flats;
      document.getElementById("nosharpsflats").innerHTML="("+sharps+","+flats+","+total+")";
      
      
    }// end of function rewritedistinct
