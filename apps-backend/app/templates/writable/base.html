<!--

This is a Flask (jinja2) base template, which is overwritten on deployment by a 
fresh one (generated by the separate Jekyll app).

-->
<!DOCTYPE html>
<html lang="en-GB">

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Four Score and More | A social initiative providing high-quality musical resources.</title>
<link rel="stylesheet" href="/assets/main.css"><link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Four Score and More" />
</head>


  <body>

    <header class="site-header" role="banner">

  <div class="wrapper">
    
    

    <div class="site-title-wrapper">
      <a href="/" class="site-title" rel="author">
        <img src="/images/fourscoreandmore-logo.svg" width="96" alt="" class="site-logo">
        Four Score and More
      </a>
    </div>

    
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          
            
            
            <a class="page-link" href="/resources/">Resources</a>
            
          
            
            
            <a class="page-link" href="/participation/">Participation</a>
            
          
            
            
            <a class="page-link" href="/people/">People</a>
            
          
        </div>
      </nav>
    
  </div>
</header>


    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="site-footer h-card">
  <data class="u-url" href="/"></data>

  <div class="wrapper">

    <p>&copy; 2022 Four Score and More. Some rights reserved.</p>

  </div>

</footer>


  </body>

</html>
