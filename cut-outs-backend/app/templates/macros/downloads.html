{% macro list_downloads(download) %}
  {% if download %}
    <div class="result">
      <h2>Downloads</h2>
      <ul class="file-downloads">
      {% for name, file in download %}
        <li><a href="{{ file }}?download=1">{{ name }}</a></li>
      {% endfor %}
      <ul>
    </div>
  {% endif %}
{%- endmacro %}
